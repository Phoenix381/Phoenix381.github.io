<html>

	<head>
		<title>
			Загрузить
		</title>

		<meta content="width=device-width, initial-scale=1" name="viewport" />

		<link rel="stylesheet" type="text/css" href="styles/upload.css" />
		<link href="bootstrap/bootstrap.css" rel="stylesheet">
	</head>
	<body>
		<script src="bootstrap/bootstrap.js"></script>

	<div class="screen">
		<div class="header">
			<div class="logo">
				<img src="img/logo.png">
				<h2 class="logo-text">
					Скриншоты
				</h2>
			</div>
			<div class="controls">
				<a href="">Регистрация</a>
				<a href="">Вход</a>
			</div>
		</div>

		<hr>

		<div class="content">

			<div class="content-main">
				<div class="image-container">
					<!-- <img src=""> -->
					<div class="upload-hint">
						<div id="upload-image">
							<img src="img/add.png" class="blue upload-add" width="24px" />
						</div>
						<div>
							<span class="hint-text">Загрузите фотографию</span>
						</div>
						<div class="hint-hint">
							<span>
								(допустимый формат - jpg, 
							</span>
							<span>
								максимальный размер - 3 Мб)
							</span>
						</div>
					</div>
				</div>
					<form>
				<div class="upload-controls">

					<div class="upload-btn-container">
						  <button type="submit" class="btn btn-primary py-3 upload-btn" disabled>Опубликовать скриншот</button>
					  </div>
					<div class=" form-check">
					    <input type="checkbox" class="form-check-input" id="check">
					    <label class="form-check-label" for="exampleCheck1">Доступен только по прямой ссылке</label>
					</div>
				</div>
					</form>
			</div>
		</div>

		<hr>

		<div class="footer">
			<div>
				<a href="mailto:info@gmail.com" class="mail">info@gmail.com</a>
			</div>
			<div>
				<a href="https://github.com/Phoenix381/Phoenix381.github.io" class="dark-link">Информация о разработчике</a>
			</div>
		</div>
	</div>

	</body>
</html>
